<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./cadastro.css">
    <title>Fintech</title>
  </head>
  
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Fintech</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(página atual)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Opções
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Gastos diários</a>
                <a class="dropdown-item" href="#">Gastos fixos</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Rendas</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Sair</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
          </form>
        </div>
      </nav>
      <!-- Conteudo -->
      <div class="col-xs" id="box">
        <form action="">
            <legend><b>Registre-se</b></legend>
            <br>
            <div class="input-box">
                <input type="text" name="nome" class="input-user" required>
                <label for="nome" class="label-input">Nome</label>
            </div>
            <br>
            <div class="input-box">
                <input type="text" name="sobrenome" class="input-user" required>
                <label for="sobrenome" class="label-input">Sobrenome</label>
            </div>
            <br>
            <div class="input-box">
                <input type="text" name="email" class="input-user" required>
                <label for="email" class="label-input">E-mail</label>
            </div>
            <br>
            <div class="input-box">
                <input type="tel" name="telefone" class="input-user" required>
                <label for="telefone" class="label-input">Telefone</label>
            </div>
            <br>
            <div class="input-box">
                <input type="number" name="cpf" class="input-user" required>
                <label for="cpf" class="label-input">CPF</label>
            </div>
            <br>
            <label for="nascimento">Data de nascimento</label>
            <input type="date" name="nascimento" id="data-nascimento" required>                  
            <br><br>
            <div class="input-box">
                <input type="text" name="cidade" class="input-user" required>
                <label for="cidade" class="label-input">Cidade</label>
            </div>
            <br>
            <div class="input-box">
                <input type="text" name="estado" class="input-user" required>
                <label for="estado" class="label-input">Estado</label>
            </div>
            <br>
            <div class="input-box">
                <input type="text" name="endereco" class="input-user" required>
                <label for="endereco" class="label-input">Endereço</label>
            </div>
            <br>
            <input type="submit" name="submit" id="submit">
        </form>
    </div>  

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
